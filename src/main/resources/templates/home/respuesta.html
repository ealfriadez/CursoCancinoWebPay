<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links)">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Demo Web - 2024">
	<meta name="author" content="Eleazar Alfredo, and Bootstrap contributors">
	<title>Blog Template Â· Bootstrap v5.1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<br />
	<div class="container">
		<div class="card border-secondary mb-3">
			<div class="card-header bg-primary text-white">
				<h1>Respuesta del pago WEB-PAY de TRANSBANK</h1>
			</div>
			<div class="card-body text-secondary">
				<h3>TOKEN_WS: <span th:text="${token_ws}"></span></h3>
				<ul>
					<li>VCI: <span th:text="${response.getVci()}"></span></li>
					<li>amount: <span th:text="${response.amount}"></span></li>
					<li>status: <span th:text="${response.status}"></span></li>
					<li>buy_order: <span th:text="${response.buy_order}"></span></li>
					<li>session_id: <span th:text="${response.session_id}"></span></li>
					<li>card_detail: <span th:text="${response.getCard_detail().card_number   }"></span></li>
					<li>accounting_date: <span th:text="${response.accounting_date}"></span></li>
					<li>transaction_date: <span th:text="${response.transaction_date}"></span></li>
					<li>authorization_code: <span th:text="${response.authorization_code}"></span></li>
					<li>payment_type_code: <span th:text="${response.payment_type_code}"></span></li>
					<li>response_code: <span th:text="${response.response_code}"></span></li>
					<li>installments_number: <span th:text="${response.installments_number}"></span></li>
				</ul>
			</div>
		</div>
	</div>

</body>

</html>
